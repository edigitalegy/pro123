<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Animal AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="status"></div>
    <button id="animalSoundBtn" class="animal-button">
      <i class="bi bi-volume-up-fill"></i>
    </button>

    <a-scene embedded arjs>
      <!-- ele1 Marker -->
      <a-marker type="pattern" url="./pattern/ele1.patt" id="ele1Marker">
        <a-image id="ele1-image-element" src="./image/ele1.png" position="0 0.01 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>

      <!-- ele2 Marker -->
      <a-marker type="pattern" url="./pattern/ele2.patt" id="ele2Marker">
        <a-image src="./image/ele2.png" position="0 0.01 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>

      <!-- ele3 Marker -->
      <a-marker type="pattern" url="./pattern/ele3.patt" id="ele3Marker">
        <a-image src="./image/ele3.png" position="0 0.01 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Animal Sounds -->
    <audio id="ele1Sound" src="./sound/ele1.mp3"></audio>
    <audio id="ele2Sound" src="./sound/ele2.mp3"></audio>
    <audio id="ele3Sound" src="./sound/ele3.mp3"></audio>

    <!-- Your Script -->
    <script src="./script.js"></script>
  </body>
</html>
