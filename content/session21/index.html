<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Animal AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="status"></div>
    <button id="animalSoundBtn" class="animal-button">
      <i class="bi bi-volume-up-fill"></i>
    </button>

    <a-scene embedded arjs>
      <!-- ele1 Marker -->
      <a-marker type="pattern" url="./pattern/ele1.patt" id="ele1Marker">
        <a-image id="ele1-image-element" src="./image/ele1.png" position="0 0.01 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>

      <!-- ele2 Marker -->
      <a-marker type="pattern" url="./pattern/ele2.patt" id="ele2Marker">
        <a-image src="./image/ele2.png" position="0 0.01 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>

      <!-- ele3 Marker -->
      <a-marker type="pattern" url="./pattern/ele3.patt" id="ele3Marker">
        <a-image src="./image/ele3.png" position="0 0.01 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>

      <!-- ele4 Marker -->
      <a-marker type="pattern" url="./pattern/ele4.patt" id="ele4Marker">
        <a-image src="./image/ele4.png" position="0 0.01 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>

      <!-- ele5 Marker -->
      <a-marker type="pattern" url="./pattern/ele5.patt" id="ele5Marker">
        <a-image src="./image/ele5.png" position="0 0.01 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>

      <!-- ele6 Marker -->
      <a-marker type="pattern" url="./pattern/ele6.patt" id="ele6Marker">
        <a-image src="./image/ele6.png" position="0 0.01 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>

      <!-- ele7 Marker -->
      <a-marker type="pattern" url="./pattern/ele7.patt" id="ele7Marker">
        <a-image src="./image/ele7.png" position="0 0.01 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>

      <!-- ele8 Marker -->
      <a-marker type="pattern" url="./pattern/ele8.patt" id="ele8Marker">
        <a-image src="./image/ele8.png" position="0 0.01 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>

      <!-- ele9 Marker -->
      <a-marker type="pattern" url="./pattern/ele9.patt" id="ele9Marker">
        <a-image src="./image/ele9.png" position="0 0.01 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>

      <!-- ele10 Marker -->
      <a-marker type="pattern" url="./pattern/ele10.patt" id="ele10Marker">
        <a-image src="./image/ele10.png" position="0 0.01 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Animal Sounds -->
    <audio id="ele1Sound" src="./sound/ele1.mp3"></audio>
    <audio id="ele2Sound" src="./sound/ele2.mp3"></audio>
    <audio id="ele3Sound" src="./sound/ele3.mp3"></audio>
    <audio id="ele4Sound" src="./sound/ele4.mp3"></audio>
    <audio id="ele5Sound" src="./sound/ele5.mp3"></audio>
    <audio id="ele6Sound" src="./sound/ele6.mp3"></audio>
    <audio id="ele7Sound" src="./sound/ele7.mp3"></audio>
    <audio id="ele8Sound" src="./sound/ele8.mp3"></audio>
    <audio id="ele9Sound" src="./sound/ele9.mp3"></audio>
    <audio id="ele10Sound" src="./sound/ele10.mp3"></audio>

    <!-- Your Script -->
    <script src="./script.js"></script>
  </body>
</html>
